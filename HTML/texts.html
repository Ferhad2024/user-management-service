<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Fayl Yüklə</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg,#6e8efb,#a777e3);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 450px;
        text-align: center;
    }
    h2 {
        margin-bottom: 25px;
        color: #333;
    }
    input[type="file"] {
        width: 100%;
        margin: 15px 0;
    }
    button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: #6e8efb;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
        margin-bottom: 10px;
    }
    button:hover { background: #5a76d1; }
    #dropzone {
        border: 2px dashed #6e8efb;
        padding: 40px;
        text-align: center;
        border-radius: 10px;
        cursor: pointer;
        margin-bottom: 10px;
        transition: border-color 0.3s, background 0.3s;
    }
    #dropzone.hover { border-color: #a777e3; background: #f0f0ff; }
    #status { margin-top: 10px; color: green; font-weight: bold; }
    a.button-link {
        display: inline-block;
        background: #a777e3;
        color: #fff;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        margin-top: 15px;
        transition: background 0.3s;
    }
    a.button-link:hover { background: #9155d4; }
</style>
</head>
<body>
<div class="card">
    <h2>Text Fayl Yüklə</h2>
    <div id="dropzone">Faylı buraya sürüşdür</div>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Yüklə</button>
    <div id="status"></div>
    <a href="textList.html" class="button-link">Bütün Faylları Gör</a>
</div>

<script>
const API_BASE = "http://localhost:8080/app/dashboard/images";
let token = localStorage.getItem("accessToken"); // refreshToken yox, accessToken

let drop = document.getElementById("dropzone");
drop.addEventListener("dragover", e => { e.preventDefault(); drop.classList.add("hover"); });
drop.addEventListener("dragleave", e => { drop.classList.remove("hover"); });
drop.addEventListener("drop", e => { 
    e.preventDefault(); 
    drop.classList.remove("hover"); 
    document.getElementById("fileInput").files = e.dataTransfer.files; 
});

async function uploadFile(){
    let file = document.getElementById("fileInput").files[0];
    if(!file){ alert("Fayl seçin"); return; }

    let formData = new FormData();
    formData.append("file", file);

    let status = document.getElementById("status");
    status.innerText = "Yüklənir...";
    try{
        let resp = await fetch(`${API_BASE}/upload`, {
            method:"POST",
            headers: { "Authorization": "Bearer " + token },
            body: formData
        });
        if(!resp.ok) throw new Error("Upload uğursuz oldu");
        status.innerText = "Fayl uğurla yükləndi!";
    }catch(e){ status.innerText = e.message; }
}
</script>
</body>
</html>
